<html>

<head>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color: skyblue">

    <a-plane src="https://picsum.photos/200/100" position="0 2.7 -0.5" width="4" height="2"></a-plane>
    <a-plane src="https://5.imimg.com/data5/QF/BD/XJ/SELLER-14005510/outdoor-balcony-tiles-500x500.jpg"
      position="0 -0.2 0.5" rotation="-90 0 0" width="8" height="5"></a-plane>

    <a-entity gltf-model="#chair" position="-3.5 0 1" scale="2 2 2" rotation="0 90 0"></a-entity>
    <a-entity gltf-model="#chair" position="3.5 0 1" scale="2 2 2" rotation="0 -90 0"></a-entity>

</html>
